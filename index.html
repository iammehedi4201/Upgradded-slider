<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font cd -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro">

    <link rel="stylesheet" href="Css/style.css">
</head>

<body>

    <!-- Navbar -->
    <header>

        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
                <div style="width: 10%;" class="navbar-brand " href="#">

                    <a style="overflow: hidden; display: block;" href=""> <img class="img-fluid" src="img/Logo.png"
                            alt="">
                    </a>

                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">Change Color</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                                <li><a class="dropdown-item" href="#">Blue</a></li>
                                <li><a class="dropdown-item" href="#">Red</a></li>
                                <li><a class="dropdown-item" href="#">Baby Pink</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contract</a>
                        </li>
                    </ul>
                    <div class="icon d-flex">
                        <li><i class="fa-solid fa-house text-light"></i></li>
                        <li><i class="fa-solid fa-heart text-danger"></i></li>
                        <li><i class="fa-solid fa-eye-slash text-light"></i></li>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- main -->

    <main class="container  main-bg-color rounded mt-5 ">


        <section id="img-section">


            <h1 class="main-Heading text-center " style="color:rgb(241, 150, 3)">WELCOME OT PICTURES <span
                    class="main-heading-highlight">WORLD</span></h1>

            <!-- search-section -->

            <section class="search-section">

                <form class=" mt-4 d-flex justify-content-center ">

                    <input id="input-box" class="form-control me-2 w-50" type="search" placeholder="Search"
                        aria-label="Search">

                    <button id="search-btn" onclick="showDetails()" class="btn btn-outline-success"
                        type="submit">Search</button>

                </form>

            </section>

            <!-- Error-message-section -->

            <section class="error-message-section mt-5 " id="Error-section-parent">

            </section>

            <!-- spinner-section -->

            <section class="spinner-section mt-5">

                <div id="spinner" class="loader ">Loading...</div>

            </section>

            <!-- show-img section -->

            <section class="show-img-section" id="section">

                <div id="slider-input-form">

                    <form class=" mt-4 d-flex justify-content-evenly">

                        <h4>Select Picture For Slider</h4>

                        <input id="slider-input-box" class="form-control  ms-5 me-2 w-25 text-center" type="search"
                            placeholder="Slide Change Duration" aria-label="Search">

                        <button id="create-slider-btn" class="btn btn-danger" type="submit">Create Slider</button>

                    </form>


                </div>



                <div class="row row-cols-1 row-cols-md-3 g-4 m-5" id="show-img-section-parent">


                </div>

            </section>



        </section>

        <!-- slider Section -->

        <section class="slider-section">

            <div id="slider-expand">

            </div>

        </section>



    </main>


    <!--js file call-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
